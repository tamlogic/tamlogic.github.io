<div class="animated fadeIn">
  <div *ngFor="let item of lessons" class="card">
    <div class="card-header">
      <button type="button" class="btn btn-info text-light"
              (click)="item.openCollapse = !item.openCollapse">{{item.title}}
      </button>
      <div class="card-header-actions">
        <button type="button" class="btn btn-success"
                (click)="item.openCollapse = !item.openCollapse">Try it
        </button>
      </div>
    </div>
    <div class="card-body"
         (collapsed)="collapsed($event)"
         (expanded)="expanded($event)"
         [collapse]="item.openCollapse">
      <div class="row">
        <div class="col-8">
          <div [innerHTML]="item.data"></div>
        </div>
        <div class="col-4 text-right pt-2 d-flex flex-column text-right">
          <span class="badge badge-danger badge-pill p-1 mb-2" style="position: static;">Further practice</span>
          <audio controls>
            <source src="{{item.audioLink}}" type="audio/mpeg">
          </audio>
          <button type="button" class="btn btn-info text-light p-1 mt-3"
                  (click)="stopAll()">Reload all audio
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
